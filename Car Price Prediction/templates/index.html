<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="card mt-50" style="width: 100%; height: 100%">
        <div class="card-header">
          <div class="col-12" style="text-align: center;">
            <h1>Car Price Predictor</h1>
          </div>
        </div>

        <div class="card-body">
          <form method="post" action="#" accept-charset="utf-8">
            <div class="col-10 form-group" style="text-align: center;">
              <label><b>Select Company: </b></label>
              <select class="selectpicker form-control" id="company" name="company"
                onchange="load_car_models('company', 'model');" required>
                {% for company in data['companies'] %}
                  <option value="{{company}}">{{company}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-10 form-group" style="text-align: center;">
              <label><b>Select Car Model: </b></label>
              <select class="selectpicker form-control" id="model" name="model" required>
                {% for model in data['models'] %}
                  <option value="{{model}}">{{model}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-10 form-group" style="text-align: center;">
              <label><b>Select Year of Purchase: </b></label>
              <select class="selectpicker form-control" id="year" name="year" required>
                {% for year in data['years'] %}
                  <option value="{{year}}">{{year}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-10 form-group" style="text-align: center;">
              <label><b>Select Fuel Type: </b></label>
              <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required>
                {% for fuel_type in data['fuel_types'] %}
                  <option value="{{fuel_type}}">{{fuel_type}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-10 form-group" style="text-align: center;">
              <label><b>No of Kms Travelled: </b></label>
              <input type="text" id="kms_driven" name="kms_driven" placeholder="Enter No of Kms Travelled" required />
            </div>

            <button class="btn btn-success form-control" onclick="">Predict Price</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const load_car_models = (company_id, car_model_id) => {
        const company = document.getElementById(company_id);
        const car_model = document.getElementById(car_model_id);
        car_model.value = "";
        car_model.innerHTML = "";

        console.log(company_id);
        {% for com in data['companies'] %}
          if (company.value == "{{com}}") {
            {% for model in data['models'] %}
              {% if com in model %}
                let newOption = document.createElement("option");
                newOption.value = "{{ model }}";
                newOption.innerHTML = "{{ model }}";
                car_model.options.add(newOption);
              {% endif %}
            {% endfor %}
          }
          {% endfor %}
      }
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
